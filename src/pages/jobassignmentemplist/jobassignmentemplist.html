<ion-header >
    <ion-navbar style="background-color:#525b6d">       
        <ion-title style="text-transform: capitalize;text-align: center"> Employees </ion-title> 
        <ion-buttons end>
            <button ion-button (click)="closeModal()">Close</button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>
<ion-content padding> 
    <div class="col-md-12">
        <div class="row-fluid">
            <div class="col-md-12" style="margin-bottom:3%;"> 
                <div class="navbar-form" role="search">  
                    <ion-searchbar [(ngModel)]="searchData.search_value" (ionInput)="SearchdrecDetail()">
                    </ion-searchbar>   
                </div>
            </div>
        </div>
        
        <div class="accordion" id="jobassignment" [ngStyle]="{'display':jobassignmentdepall}">
            <div class="card" *ngFor="let item of jobassignmentsearch; index as i;" >
                <div class="card-header" id="headingOne"  *ngIf="item.USER_SURNAME != null" style="background-color:white;">
                    <button class="btn btn-link blc collapsed" type="button" data-toggle="collapse" [attr.data-target]= "'#' + i" style="text-align: left; white-space: unset;"
                    aria-expanded="true/false" [attr.aria-controls]="i"  (click)="openModal(item.DEPARTMENT_NAME,item.USER_SURNAME)">
                    {{1 + i}}.  {{item.USER_SURNAME}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</ion-content>
