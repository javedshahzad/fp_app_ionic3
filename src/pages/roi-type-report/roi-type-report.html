<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only class="my-style-for-modal" (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <span>
      <ion-title style="margin-top: 12px;">
        {{ header_name }}
      </ion-title>
    </span>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-searchbar   (ionChange)="getItems($event)"></ion-searchbar>
  </div>
  
  <ion-list>
    <ion-item *ngFor="let item of roiReportData;index as i;">
      <ion-row style="margin: 0px;">
      <ion-col col-12>
          <h3  style="color: #488aff;">{{item.USER_SURNAME}}</h3>
         <p style="white-space: initial;">{{item.COMMENTS}}</p> 
          <p style="text-align: right;color: #ff6600;font-size: 1.2rem;">Updated on {{item.MODIFIED_ON |date:'dd-MMM-yyyy hh:mm a'}} </p>
          </ion-col>
        <ion-col col-12>        
          <span float-right ion-button small clear class="font-size-12" (click)="createRoiTask(i,item)">
            <ion-icon  style="font-size: 2.0em !important; float: right; color: #1aa70e;" name="clipboard"></ion-icon>
          </span>
          <span float-right  style="padding-left: 30px;"  *ngIf="loginuser == 0"  ion-button small clear  class="font-size-12"  
          (click)="taskgroupchat(item.COMMENTS_CHILD_ID,item.COMMENTS,item.USER_INFO_ID)">
              <ion-icon style="font-size: 2.0em !important; float: right; color: #2be81a;" name="chatbubbles"></ion-icon>
          </span>
          <span float-right style="padding-left: 30px;" *ngIf="loginuser == 0"  ion-button small clear class="font-size-12" (click)="markAsRead(item)">
            <ion-icon  style="font-size: 2.0em !important; float: right; color: #1ac9e8;" name="checkbox-outline"></ion-icon>
          </span>
        </ion-col>
      </ion-row>    
    </ion-item>
  </ion-list>
</ion-content>
