<!--
   Generated template for the SearchPage page.
   
   See http://ionicframework.com/docs/components/#navigation for more info on
   Ionic pages and navigation.
   -->
<ion-header>
   <ion-navbar style="background-color:#548b6d">
      <ion-buttons left>
         <button (click)="goBack()"
            class="back-button disable-hover bar-button bar-button-md back-button-md bar-button-default bar-button-default-md show-back-button"
            ion-button="bar-button" ng-reflect-klass="back-button" ng-reflect-ng-class="back-button-md">
            <span class="button-inner">
               <ion-icon class="back-button-icon icon icon-md back-button-icon-md ion-md-arrow-back" role="img"
                  ng-reflect-klass="back-button-icon" ng-reflect-ng-class="back-button-icon-md" aria-label="arrow back"
                  ng-reflect-name="md-arrow-back"></ion-icon>
               <span class="back-button-text back-button-text-md" ng-reflect-klass="back-button-text"
                  ng-reflect-ng-class="back-button-text-md"></span>
            </span>
            <div class="button-effect"></div>
         </button>
      </ion-buttons>
      <ion-title style="text-transform: capitalize;text-align: center" style="font-size: 1.7rem; text-align: center;">
         Call Estimation
      </ion-title>
      <ion-buttons right>
         <button ion-button icon-only style="color: #ffffff;">
            <ion-icon name="notifications"></ion-icon>
         </button>
      </ion-buttons>
      <ion-buttons right>
         <button ion-button icon-only style="color: #ffffff;">
            <ion-icon ios="ios-contact" md="md-contact" size="large" name="contact"></ion-icon>
         </button>
      </ion-buttons>
   </ion-navbar>
   <ion-toolbar>
      <form action="." method="get" (submit)="SearchcallManagement()">
         <ion-searchbar placeholder="Search value" name="search_txt" [(ngModel)]="searchData.search_value">
         </ion-searchbar>
      </form>
   </ion-toolbar>
</ion-header>
<ion-content padding>

   <div>
      <ion-card>
         <ion-item>
            <h2>ESTIMATION NOT STARTED</h2>
            <p>
               <ion-badge style="float: right;">{{ ESTIMATION_NOT_STARTED || '0' }}</ion-badge>
            </p>
         </ion-item>

         <ion-item>
            <button ion-button icon-start clear item-end class="dash_image" (click)="ESTIMATION_NOT_STARTEDbtn()">
               <ion-icon name="navigate"></ion-icon>
               View
            </button>
         </ion-item>
      </ion-card>
      
      <ion-card>
         <ion-item>
            <h2>NOT ASSIGNED FOR MANAGER APPROVAL</h2>
            <p>
               <ion-badge style="float: right;">{{ NOT_MANAGER_APPROVAL || '0' }}</ion-badge>
            </p>
         </ion-item>

         <ion-item>
            <button ion-button icon-start clear item-end class="dash_image" (click)="NOT_FOR_MANAGER_APPROVAL()">
               <ion-icon name="navigate"></ion-icon>
               View
            </button>
         </ion-item>
      </ion-card>
      <ion-card>
         <ion-item>
            <h2>PENDING FOR MANAGER APPROVAL</h2>
            <p>
               <ion-badge style="float: right;">{{ MANAGER_APPROVAL || '0' }}</ion-badge>
            </p>
         </ion-item>

         <ion-item>
            <button ion-button icon-start clear item-end class="dash_image" (click)="PENDING_FOR_MANAGER_APPROVAL()">
               <ion-icon name="navigate"></ion-icon>
               View
            </button>
         </ion-item>
      </ion-card>
      <ion-card>
         <ion-item>
            <h2> PENDING FOR CLIENT APPROVAL</h2>
            <p>
               <ion-badge style="float: right;">{{ CLIENT_APPROVAL || '0' }}</ion-badge>
            </p>
         </ion-item>

         <ion-item>
            <button ion-button icon-start clear item-end (click)="PENDING_FOR_CLIENT_APPROVAL()">
               <ion-icon name="navigate"></ion-icon>
               View
            </button>
         </ion-item>
      </ion-card>
   </div>
</ion-content>
