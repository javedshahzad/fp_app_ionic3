<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle class="navbar_leftbtn">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title> Inventory </ion-title>
    <!-- <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons> -->
  </ion-navbar>
 
</ion-header>
<ion-content padding>
  <div class="row-fluid">
    <div class="col-md-12" style="margin-bottom:3%;">
      <div class="navbar-form" role="search">
        <div class="input-group add-on">
          <input class="form-control input-lg txt-search" placeholder="Inventory Code" name="search_txt"
            [(ngModel)]="searchData.search_value" type="text">
          <div class="input-group-btn">
            <button class="btn btn-default sbut" type="submit" (click)='SearchInventory()'><i
                class="fa fa-search"></i></button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 col-12 col-sm-12 col-md-offset-3">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of inventoryList; index as i;">
          <a (click)='SearchInventoryById(item.ITEM_ID)'>
            <ion-grid>
              <ion-row>
                <ion-col col-2 col-sm-2>
                  <text-img [text]="item.ITEM_NAME" item-center></text-img>
                </ion-col>
                <ion-col col-10 col-sm-10>
                  <h6> {{item.ITEM_NAME}} </h6>
                  <!-- <p><span><i class="fa fa-comment-o" aria-hidden="true"></i></span> {{item.COMMENTS}}</p> -->
                </ion-col>
              </ion-row>
            </ion-grid>
          </a>
        </li>
      </ul>
    </div>
  </div>
</ion-content>
