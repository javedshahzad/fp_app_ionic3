<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only class="my-style-for-modal" (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <span>
      <ion-title style="margin-top: 12px;">
        {{ header_name }}
      </ion-title>
    </span>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-searchbar (ionChange)="getItems($event)"></ion-searchbar>
  </div>

  <ion-list>
    <ion-item *ngFor="let item of roiReportData;index as i;">
      <ion-row style="margin: 0px;">
        <ion-col col-12>
          <h3 style="color: #488aff;">{{item.MANAGER_NAME}}</h3>
          <p style="white-space: initial;">{{item.COMMENTS}}</p>
          <p style="white-space: initial;color: #ff6600">Current status is {{item.ROI_COMMENT_STATUS}}</p>
          <p style="text-align: right;color: #ff6600;font-size: 1.2rem;">Updated on
            {{item.MODIFIED_ON |date:'dd-MMM-yyyy hh:mm a'}} </p>
          <span *ngIf="item.ROI_COMMENT_STATUS =='Results'" float-right ion-button icon-left clear class="font-size-12"
            style="width: 70px;" (click)="movetoobjective(i,item.COMMENTS_CHILD_ID)">
            <img src="assets/imgs/undo.png" class="icon-btn" style="max-width: 70% !important" />
          </span>
          <span float-right ion-button icon-left clear class="font-size-12" style="width: 70px;"
            (click)="removeCommentsFromReport(i,item.COMMENTS_CHILD_ID)">
            <img src="assets/imgs/create-task.png" class="icon-btn" style="max-width: 70% !important" />
          </span>
          <span>
            <button item-end ion-fab mini
              (click)="taskgroupchat(item.COMMENTS_CHILD_ID,item.COMMENTS,ASSIGNED_USER_INFO_ID)"
              style="width: 28px !important;height: 28px !important;font-size: 12px !important;background-color: #3aec3a;">
              <ion-icon name="chatbubbles"></ion-icon>
            </button>
          </span>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
