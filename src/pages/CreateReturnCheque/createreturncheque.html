<ion-header>

  <ion-navbar>
    <ion-title> Make Return Cheque </ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="agile-login">
    <div class="wrapper">
      <form [formGroup]="returnchequeForm" (submit)="updatechequelist()">
        <div>
          <div class="w3ls-form">
            <ion-input [(ngModel)]="CASH_RECEIPT_ID" *ngFor="let cheque of chequedata;" type="hidden"
              value="{{cheque.ID}}" [formControl]="returnchequeForm.controls['CASH_RECEIPT_ID']"></ion-input>
            <label>Reason :</label>
            <ion-item [ngStyle]="{'display':display_add}">
              <ion-label></ion-label>
              <ion-select class="select1" interface="popover" name="RETURN_REASON"
                [formControl]="returnchequeForm.controls['RETURN_REASON']">
                <ion-option value="0">Select Reason</ion-option>
                <ion-option value="{{chequereason.REASON}}" *ngFor="let chequereason of returnchequereasons">
                  {{chequereason.REASON}}</ion-option>
              </ion-select>
              <p *ngIf="returnchequeForm.controls.RETURN_REASON.errors && returnchequeForm.controls.RETURN_REASON.dirty"
                class='error'>Select a Reason.</p>
            </ion-item>
            <ion-item [ngStyle]="{'display':display_reason}">
              <ion-textarea name="RETURN_REASON" name="RETURN_REASON" placeholder="Enter more Reason here..." 
                [formControl]="returnchequeForm.controls['RETURN_REASON']">
              </ion-textarea>
            </ion-item> 
            <button ion-button [ngStyle]="{'display':display_add}"  type="button" (click)="open_reason(type='own')" style="float: left;" color="secondary">Add Your Reason</button>
            <button ion-button [ngStyle]="{'display':display_reason}" type="button"(click)="open_reason(type='select')" style="float: left;" color="secondary">Select Your Reason</button>
            <button ion-button type="submit" style="float: right;" color="secondary">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</ion-content>
<script>
  $(document).ready(function () {
    $('.select2').select2();
  });
</script>
