<ion-header>

    <ion-navbar>
      <ion-title>{{unitdata[0].TYPE}} Building List </ion-title>
      <ion-buttons end>
        <button ion-button (click)="closeModal()">Close</button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
<ion-content> 
    <div class="col-md-12" *ngIf="avilabilityunitcount">
      <ion-list>
                  <ion-item-sliding *ngFor="let item of avilabilityunitcount; index as i;">
                    <button ion-item (click)="openModal(item.PROPERTY_NAME,item.BUILDING_CODE,type='Availability')">
                        <ion-avatar item-start>
                            <img src="assets/imgs/modern_office_buildings_190890.jpg"/>
                          </ion-avatar>
                          <h2>{{item.BUILDING_CODE}}</h2>
                          <p> Total Unit<ion-badge item-end style="float: right; margin-top: 2px;">{{item.UNIT_COUNT}}</ion-badge></p>                     
                    </button>
                  </ion-item-sliding> 
                </ion-list>  
    </div>

    <div class="col-md-12" *ngIf="overdueunitcount">
                <ion-list>
                  <ion-item-sliding *ngFor="let item of overdueunitcount; index as i;">
                    <button ion-item (click)="openModal(item.PROPERTY_NAME,item.BUILD_CODE,type='Overdue')">
                        <ion-avatar item-start>
                            <img src="assets/imgs/modern_office_buildings_190890.jpg"/>
                          </ion-avatar>
                          <h2>{{item.BUILD_CODE}}</h2>
                          <p> Total Unit<ion-badge item-end style="float: right; margin-top: 2px;">{{item.UNIT_COUNT}}</ion-badge></p> 
                    </button>
                  </ion-item-sliding >   
      </ion-list>
    </div>

    <div class="col-md-12" *ngIf="rentalunitcount">
      <ion-list>
                <ion-item-sliding *ngFor="let item of rentalunitcount; index as i;">
                  <button ion-item (click)="openModal(item.PROPERTY_NAME,item.BUILD_CODE,type='Rental')">
                      <ion-avatar item-start>
                          <img src="assets/imgs/modern_office_buildings_190890.jpg"/>
                        </ion-avatar>
                        <h2>{{item.BUILD_CODE}}</h2>
                        <p> Total Unit<ion-badge item-end style="float: right; margin-top: 2px;">{{item.UNIT_COUNT}}</ion-badge></p> 
                        <p> Amount Due Remaining<ion-badge item-end style="float: right;">{{item.AMOUNT_DUE_REMAINING | currency:"AED "}}</ion-badge></p> 
                  </button>
                </ion-item-sliding>   
              </ion-list>
  </div>
</ion-content>
