        <ion-card *ngIf="imagelistdatacount === 0" >
            <ion-card-content color=danger>
                Not found
            </ion-card-content>
        </ion-card>
        <ion-card *ngFor="let item of imagelistdata; index as i;">
            <ion-card-content>
                <ion-card-title>
                    {{item.FILE_NAME}}
                </ion-card-title>
                <p>
                    {{item.FILE_TYPE}}
                </p>
                <p>
                    {{item.REF_CODE}}
                </p>
                <button ion-button (click)="getfile(item.ROW_NO,item)" color="secondary">Open</button>
            </ion-card-content>
        </ion-card>
