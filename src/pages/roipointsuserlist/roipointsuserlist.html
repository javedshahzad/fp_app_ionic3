<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only class="my-style-for-modal" (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <span>
      <ion-title style="margin-top: 12px;">
        {{ header_name }}
      </ion-title>
    </span>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-searchbar (ionChange)="getItems($event)"></ion-searchbar>
  </div> 

  <ion-item *ngFor="let item of roiReportData;index as i;" (click)="generatePendingPoints(item.USER_INFO_ID,item.USER_SURNAME)">    
    <ion-label>
      <h2>{{item.USER_SURNAME}}</h2>      
    </ion-label>
  </ion-item>

</ion-content>
