<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only class="my-style-for-modal" (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <span>
      <ion-title style="margin-top: 12px;">
        {{ header_name }}
      </ion-title>
    </span>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card class="dash_image" text-center style="border-radius: 11px !important;" *ngFor="let item of roiReportData;index as i;">
    <ion-card-content>

      <ion-item  style="padding-left: 0px !important;"  >
        <ion-avatar item-start item-left class="list-time purple-border">
          <img src="assets/imgs/chat.png">
        </ion-avatar>
        <h2 style="font-size: 13px; font-weight: 500;" >{{item.START_OF_THE_WEEK |date:'dd-MMM-yyyy'}} - {{item.END_OF_THE_WEEK |date:'dd-MMM-yyyy'}}
        </h2>                
        <p>{{item.USER_SURNAME}}
          <span *ngIf="item.ROI_POINT_ID == 0">
            <ion-badge>
              <ion-icon ios="ios-star" md="md-star" style="font-size: 1.5em !important;" >
                 <span>{{item.POINT_NO ||'0'}}</span>
              </ion-icon>
            </ion-badge>
          </span>
          <span *ngIf="item.ROI_POINT_ID > 0">
            <ion-badge style="background-color: #f55d23;">
              <ion-icon ios="ios-star" md="md-star" style="font-size: 1.5em !important;" >
                 <span>{{item.POINT_NO ||'0'}}</span>
              </ion-icon>
            </ion-badge>
          </span>
      </p>
        <ion-icon right item-end item-right ios="ios-arrow-forward" md="md-arrow-forward" 
                *ngIf="item.ROI_POINT_ID == 0" (click)="openUserPointsPage(item.USER_INFO_ID,item.START_OF_THE_WEEK,item.END_OF_THE_WEEK)">
        </ion-icon>
      </ion-item>                           
    </ion-card-content>
  </ion-card>
</ion-content>
